name: Build React Native Debug APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android Debug APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (React Native requirement)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install npm/yarn dependencies
      - name: Install dependencies
        run: |
          npm install
          cd android && chmod +x gradlew && cd ..

      # 4️⃣ Setup Java for Gradle
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5️⃣ Build Debug APK
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 6️⃣ Upload the generated APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
